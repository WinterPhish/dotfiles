add_newline = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨X${count}"
behind = "🐢X${count}"
diverged = "🔱 🏎️ 💨X${ahead_count} 🐢X${behind_count}"
untracked = "🛤️"
stashed = "📦"
modified = "📝"
style = "bright-white"
format = "$all_status$ahead_behind"