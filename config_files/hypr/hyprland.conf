# See https://wiki.hyprland.org/Configuring/Monitors/

# monitor = , preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/animations.conf

# Execute your favorite apps at launch
$scrPath = ~/.config/scripts
exec-once = dunst;
exec-once = swww init; wall-theme # start swww and set the wallpaper
exec-once = xrdb -load ~/.Xresources  # load Xresources
exec-once = $scrPath/launch-waybar.sh  # start waybar
exec-once = $scrPath/startup_apps.sh  # start startup apps


# Some default env vars.
env = XCURSOR_SIZE,24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    # start flavours
    col.active_border = rgb(81a1c1) rgb(d08770) rgb(5e81ac) 45deg
    col.inactive_border = rgb(4c566a)
    # end flavours

    layout = dwindle

}

decoration {
    rounding = 10
    drop_shadow = false

    blur {
        enabled = yes
        size = 9
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

